<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>默认表格</legend>
</fieldset>
<div class="layui-form" id="layuiform">

  <table class="layui-table">
    <colgroup>
      <col width="50">
      <col width="150">
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
        <th>人物</th>
        <th>民族</th>
        <th>出场时间</th>
        <th>格言</th>
      </tr> 
    </thead>
    <tbody>
      <tr ng-repeat="td in tbdate" class="tdx" tableinit>
          <td><input type="checkbox" name="" lay-skin="primary"></td>
          <td>{{td.name}}</td>
          <td>{{td.mz}}</td>
          <td>{{td.time}}</td>
          <td>{{td.word}}</td>
      </tr>
    </tbody>
  </table>
</div>
